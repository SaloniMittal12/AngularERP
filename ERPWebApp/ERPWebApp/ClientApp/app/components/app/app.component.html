<div id="wrapper" *ngIf='(this.router1.url !== "/login" && this.router1.url !== "/signup" && this.router1.url !== "/reset-password")'>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 col-md-2 templateBg p-0 navHeight">

                <nav-menu></nav-menu>
            </div>
            <div class="col-10 col-md-10 p-0">

                <app-header></app-header>
                <router-outlet></router-outlet>
            </div>
            <app-footer></app-footer>


        </div>
    </div>
</div>
<router-outlet *ngIf='this.router1.url === "/login" '></router-outlet>
<router-outlet *ngIf='this.router1.url === "/signup" '></router-outlet>
<router-outlet *ngIf='this.router1.url === "/reset-password" '></router-outlet>
